name: test snippets

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Printa dei valori che aiutano il debug
        default: true

env:
  GRADLE_PROPERTIES_FILENAME: "gradle.properties"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Info ls
        run: |
          ls -la .github/actions/print-gradle-properties/

      - name: Test composite
        if: ${{ github.event.inputs.debug == 'true'}}
        uses: ./.github/actions/print-gradle-properties
        with:
          debug: ${{ github.event.inputs.debug}}
          gradleFileName: ${{ env.GRADLE_PROPERTIES_FILENAME }}
